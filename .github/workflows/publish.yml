name: Publish to VS Code Marketplace (Tag Triggered)

on:
    push:
        tags:
            - "v*"

jobs:
    publish:
        name: Publish Extension
        runs-on: ubuntu-latest
        timeout-minutes: 20
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Compile extension
              run: npm run compile

            - name: Run linting
              run: npm run lint

            - name: Run tests
              run: npm test

            - name: Check compliance
              run: node scripts/check-extension-compliance.js

            - name: Package extension
              run: npm run package

            - name: Create .vsix file
              run: npx -y @vscode/vsce package

            - name: Publish to VS Code Marketplace
              if: env.MARKETPLACE_TOKEN != ''
              env:
                  MARKETPLACE_TOKEN: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
              run: |
                  npx -y @vscode/vsce publish -p "$MARKETPLACE_TOKEN"

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ github.ref }}
                  name: Release ${{ github.ref_name }}
                  draft: false
                  prerelease: false
                  files: annotative-*.vsix
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
